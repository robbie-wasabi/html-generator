<!DOCTYPE html>
<html>
  <head>
    <title>Html Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <style>
      .generated-form{
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
      }

      .generated-form-group{
        padding-left: 1.25rem;
        padding-top: 1.25rem;
      }
    </style>

    <div id="generator_group">
      <!-- Create Content -->
      <div class="row h-100">
        <div class="col-6">
          <div class="p-3">
            <div class="card">
              <div class="card-header">
                Generate Form
              </div>
              <div class="card-body">
                  <div class="form-group row align-items-center">
                    <div class="col-6">
                      <label>Form Type</label>
                    </div>
                    <div class="col-6 text-center">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select a Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" onclick="changeFormType(1)">Multiple Choice</a>
                          <a class="dropdown-item" onclick="changeFormType(2)">Written Response</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>

                  <!-- Multiple Choice -->
                  <div class="form-type" id="multiple_choice_form" style="display: none;">

                    <div id="responses">

                      <div class="form-group">
                        <label>Header</label>
                        <input class="form-control" type="text" id="headerText"/>
                      </div>

                      <div id="response" class="form-group">
                        <div class="row">
                          <div class="col-10">
                            <label>Response</label>
                            <input id="responseText" class="form-control response">
                          </div>
                          <div class="col-2">
                            <label>Value</label>
                            <input id="responseVal" class="form-control response-value">
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class="row justify-content-center">
                        <button class="btn btn-md btn-success" onclick="addResponse()">clone <i class="fas fa-clone"></i></button>
                      </div>
                    </div>

                  </div>
                  <!-- Multiple Choice END -->

                  <!-- Written Response -->
                  <div class="form-type" id="written_response_form" style="display: none;">
                    <div class="form-group">
                      <label>Heading</label>
                      <input class="form-control" id="headerText"/>
                    </div>
                    <div class="form-group">
                      <label>Max Word Count</label>
                      <input class="form-control" id="maxWordCount" type="number"/>
                    </div>
                  </div>
                  <!-- Written Response END -->

              </div>
              <div class="form-group">
                <div class="col text-right">
                  <button class="btn btn-md btn-primary" disabled="true" id="generate_btn" onclick="generateForm()">Generate <i class="fa fa-arrow-right"></i></button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="p-3">
            <div class="card">
              <div class="card-header">
                Generator Actions
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6 text-center">
                    <button class="btn btn-md btn-outline-secondary" onclick="restart()"> Restart</button>
                  </div>
                  <div class="col-6 text-center">
                    <button class="btn btn-md btn-outline-primary" onclick="printDiv('generated_content')"> Print</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

        </div>

        <div id="generated_content" class="col-6">
          <!-- Content Here -->

          <!-- <div class='card'>
            <div class='card-header'>
              {{header}}
            </div>

            <div class='card-body'>
              {{inputs}}
            </div>
          </div> -->

        </div>

      </div>
    </div>


    <!-- Imports -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7333cdb3ca.js" crossorigin="anonymous"></script>

    <!-- Generator -->
    <script type="application/javascript">

      //change inner html of dropdown buttons
      $(function () {
         $(".dropdown-menu a").click(function () {
             var selText = $(this).text();
             $(this).parent().siblings().not($(this)).html(selText)
             $("#dropdownMenuButton").html(selText);
        });
      })

      function addResponse(){
        var newResponseField = $( "#response" ).clone();
        newResponseField.appendTo( "#responses" );
      }

      function clearFormObjects(){
        var formObjects = []
        $( "input" ).map(function() {
          $(this).val(null)
        })
      }

      function changeFormType(type){

        $("#generate_btn").prop("disabled", false)

        //hide all forms
        $(".form-type").each(function(){
          $(this).hide()
        })

        if (type == 1){
          //show multiple choice form
          clearFormObjects()
          $("#multiple_choice_form").toggle()
        }
        if (type == 2){
          //show written response form
          clearFormObjects()
          $("#written_response_form").toggle()
        }
      }

      function getFormObjects(){
        var formObjects = [];

        $( "input" ).map(function() {

          if ($(this).val() != null || ""){
            var elemVal = {
              id: $(this).attr("id"),
              val: $(this).val()
            }

            formObjects.push(elemVal)
          }

        })

        return formObjects;

      }

      function generateForm(){

        var formObjects = getFormObjects()

        if (formObjects.length > 0){
      
          var generatedElems = "";

          formObjects.forEach(obj => {
            if (obj.val && obj.id == "headerText"){
              var elem = `
                <div class='card-header'>
                  ${obj.val}
                </div>
                `
              generatedElems += elem;
            }
            else if (obj.val && obj.id == "responseText"){
              var elem = `
                <div class='generated-form-group'>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio"> ${obj.val}
                    </label>
                  </div>
                </div>
                `
                generatedElems += elem;
            }
            else if (obj.val && obj.id == "maxWordCount"){
              var elem = `
                <div class='generated-form-group'>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div class="row">
                    <div class="col-12 text-center">
                      <small class="form-text text-muted">In ${obj.val} words or less</small>
                    </div>
                  </div>
                </div>
                `
                generatedElems += elem;
            }
          });

          var generatedForm = `
          <div class='generated-form'>
            <div class='card' style='padding-bottom:1.25rem'>
                ${generatedElems}
            </div>
          </div>
          `

          $('#generated_content').append(generatedForm)
        }
        else {
          alert("please enter some values")
        }

      }

      function printDiv(divName) {
        var printContents = document.getElementById(divName).innerHTML;
        var originalContents = document.body.innerHTML;

        document.body.innerHTML = printContents;

        window.print();

        document.body.innerHTML = originalContents;
      }
        
    </script>

  </body>
</html>
